<body>
    <div id="clock">this is a clock</div>
    <script>

        rightNow = new Date();
        console.log(`right now the date is ${rightNow}`);

function printTime () {
            now = new Date();
            month = now.getUTCMonth()+1;
            year = now.getFullYear();
            date = now.getDate();
            hour = now.getHours();
            minute = now.getMinutes();
            seconds = now.getSeconds();
            time = `the time now is ${hour}:${minute}:${seconds}`;
            console.log(time);
            console.log();
            document.getElementById("clock").innerText = time;

        }
        setInterval(printTime,1000)
    </script>
