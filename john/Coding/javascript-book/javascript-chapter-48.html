    onBlur="this.style.backgroundColor='white';">
    <br></br>
    <div id="chapter-48"></div>
    <div id="chapter-48b"></div>
    
    <script>
        chapter48Output = "When you click on the box (focus) it goes yellow."
        chapter48Output2 = "When you click off the box (blur) it goes white."

        chapter48 = document.getElementById("chapter-48")
        chapter48.innerText = chapter48Output
        chapter48b = document.getElementById("chapter-48b")
