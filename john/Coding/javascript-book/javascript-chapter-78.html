<body>
    <h1>Chapter 78: Browser Control - Forward and Reverse</h1>
    <h2>February 18th 2022</h2>
<script>
    // to make the user go back one URL in the browser history
    history.back();
    // to make the user go forward one URL in the browser history
    history.forward();
    // makes the user go back three URLs
    history.go(-3);
    //makes the user go forward 2 URLs
    history.go(2);
    var whereUserCameFrom = document.referrer;

</script>
</body>
</html>
