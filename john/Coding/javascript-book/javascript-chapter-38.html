<body>
    <h1>Chapter 38: Local vs global variables</h1>
    <h2>September 3rd 2021</h2>
    <div id="chapter-38"></div>
    <div id="chapter-38b"></div>

    <script>

        var theSum = 1000;
        console.log("theSum as a global variable is " + theSum)


        theSum = addNumbers();
        function addNumbers() {
            theSum = 2 + 2;
            return theSum 
        }
        console.log("Inside a function theSum = " + theSum)

        chapter38 = document.getElementById("chapter-38")
        chapter38.innerHTML = "Global variables are declared in the main code, are known everywhere and can be used everywhere. They have a global scope." + "<br></br>"
        chapter38b = document.getElementById("chapter-38b")
        chapter38b.innerText = "Local variables are declared under a process like a function, and are only known in the function and only can be used in the function."
    </script>

    <!-- OUTPUT:
    Chapter 38: Local vs global variables
    September 3rd 2021

    Global variables are declared in the main code, are known everywhere and can be used everywhere. They have a global scope.

    Local variables are declared under a process like a function, and are only known in the function and only can be used in the function. -->
