<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Chapter 89: Handling events with javascript</h1>
<h2>February 19th 2022</h2>
<input type="button" value="Click" id="button1"/> 
<input type="button" value="get-smaller" id="get-smaller"/> 
<img src="https://easydrawingart.com/wp-content/uploads/2019/08/How-to-draw-Bugs-Bunny.jpg" id="i12" width="150" height="150" />
<script>
   var b1 = document.getElementById("button1").onclick = sayHello;
   var getSmallerButton = document.getElementById("get-smaller")

   function sayHello() {
     console.log("Hi there.")
     image.width=100;
     image.height=100;
   }

   function getSmaller() {
     console.log("getting smaller")
     image.width=image.width*0.9
     image.height=image.height*0.9
   }

    function getBigger() {
      console.log("Mouse over image")
      image.width = image.width*1.1
      image.height = image.height*1.1
      image.src="https://www.thechildrensmediafoundation.org/wp-content/uploads/2020/07/characterArt-bugsbunny-LT.png"
    }


    function swapPictureBack() {
      console.log("Mouse out")
      image.src="https://easydrawingart.com/wp-content/uploads/2019/08/How-to-draw-Bugs-Bunny.jpg" 
    }
   var image = document.getElementById("i12");
   image.onmouseover = getBigger;
   image.onmouseout = swapPictureBack;
   getSmallerButton.onclick = getSmaller;

</script>
</body>
</html>
