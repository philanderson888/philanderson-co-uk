<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 50</title>
</head>
<body>
  <h1>Chapter 50: Forms</h1>
    <form>
    ZIP:<br>
    <input type="text" id="zip"
   onBlur="fillCity();"><br>
    City:<br>
    <input type="text" id="city">
    </form>

<script>
    function fillCity() {
        var cityName;
        var zipentered =
document.getElementById("zip").value;
        switch (zipentered) {
          case "60608" :
            cityName = "Chicago";
            break;
          case "68114" :
            cityName = "Omaha";
            break;
          case "53212" :
            cityName = "Milwaukee";
          }
          document.getElementById("city").value=cityName;
        }










</script>
</body>
</html>
