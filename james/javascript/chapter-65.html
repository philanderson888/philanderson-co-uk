<body>
    <div id="p1"></div>
    <div id="div1" class="special"></div>
    <h1>Chapter 65: The DOM: Attributes.</h1>
    <script>
        console.log("Chapter 65")
        // Anything before the = sign is the attribute name, after is attribute value
        console.log("You can find out whether an element has a particular attribute with hasAttribute")
        var target = document.getElementById("p1");
        var hasClass = target.hasAttribute("class");

        console.log("You can read the value of an attribute with GetAttribute")
        var target2 = document.getElementById("div1");
        var attVal = target2.getAttribute("class");

        console.log("You can set the value of an attribute with setAttribute")
        var target3 = document.getElementById("div1");
        var attVal = target3.setAttribute("class", "special")
    </script>
