<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 24</title>
</head>
<body>
    <h1>Chapter 24: Strings: Finding a character at a location</h1>
    <div id="first"></div>
    <div id="last"></div>
    <div id="x"></div>
    <script>
    console.log("Chapter 24:Strings: Finding a character at a location")
    var firstname = "James"
    console.log("The string is James")
    let firstChar = firstname.slice(0, 1);
    // another way to do it:
    console.log("To find the first character in the string:")    
    let firstChar2 = firstname.charAt(0);
    console.log(firstChar2)

    console.log(`To find the last character in the string:`)
    let lastChar = firstname.charAt(firstname.length - 1);
    console.log(lastChar)
    var x = `The string is ${firstname} and the first character in the string is ${firstChar2} and the last character is ${lastChar}`

    document.getElementById("first").innerText = firstChar2
    document.getElementById("last").innerText = lastChar
    document.getElementById("x").innerText = x
   </script> 
</body>
</html>
