    <script>
    console.log("Chapter 30: Controlling the lengths of decimals")

    console.log(`Rounding the number to two decimals`)
    var total = 10.03547
    var roundedTotal = total.toFixed(2);
    console.log(total)
    console.log(roundedTotal)

    console.log(`Rounding to no decimals`)
