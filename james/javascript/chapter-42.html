<body>
    <h1>Chapter 42: while loops with do</h1>
    <script>
    console.log("Chapter 42")
    var i = 0;
    do {
        alert(i);
        i++;
    } while (i < 0);
    console.log("It will still alert once because the limit timer is below the increment")
    console.log(i)
   </script>
