    <h1>Chapter 26: Rounding numbers

    <script>
    console.log("Chapter 26:Rounding numbers")

    console.log("Rounding up")
    var numbersOfGoals = Math.round(scoreAvg);
    var scoreAvg = Math.round(.095153);
    var scoreAvg = Math.ceil(.000001); // this rounds up to 1, 1.0001 up to 2, and so un
    var scoreAvg = Math.ceil(-.000001); // this rounds up to 0, and so on
    console.log(scoreAvg)
    // ceil = ceiling(up), floor = floor(down)
    console.log("Rounding down")
    var scoreAvg = Math.floor(.99999); // this rounds down to 0, 1.9 down to 1, and so on
    var scoreAvg = Math.floor(-.000001); // this rounds down to -1, and so on
    console.log(scoreAvg)
