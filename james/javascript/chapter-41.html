<body>
    <h1>Chapter 41: while loops</h1>
    <script>
    console.log("Chapter 41")
    // for loop
    console.log("Using a for loop")
    for (var i = 0; i <= 3; i++) {
        console.log(i);
    }
    console.log("Using the while loop now")
    // Using the while loop
    var i = 0;
    while (i <= 3) {
        console.log(i);
        i++;
    }
    console.log(i)
   </script>
