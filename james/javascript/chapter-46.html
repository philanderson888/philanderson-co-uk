<body>
    <h1>Chapter 46: Events: button</h1>
    <h2>Using a button and an image to trigger an alert</h2>
    <script>
    console.log("Chapter 46")
    console.log("Using an image to trigger an event")
    function greetTheUser() {
        alert('Hello world!')
    }
   </script> 
   <!--Using a button to trigger an event-->
   <input type="button" value="Click"
    onClick="alert('Hello world!');">
 
   <!--Using an image to trigger an event-->
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGJrrjqWEjlc2jaIYsjm8rVvcFBoTFlTgvIw&usqp=CAU"
   onClick="alert('Hello world');">
 
   <!--If you want to be more proffessional, use a function-->
   <img src="button-greet.png"
   onclick="greetTheUser();">
    </body>
</html>
