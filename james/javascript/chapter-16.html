<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 16</title>
</head>
<body>
    <h1>Chapter 16:Arrays, Adding and removing elements</h1>
    <script>
    console.log("Chapter 16")
    console.log("Array: Adding and removing elements")
    let list = ["a","b","c"];
        console.log("This is a list")
        console.log(list)
    console.log("Using .pop removes the last element from a list")
        list.pop();
        console.log(list)
    console.log("Using .push adds elements onto the end of a list")
        list.push("y", "z");
        console.log(list)
    </script>
</body>
</html>
