<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 34</title>
</head>
<body>
    <h1>Chapter 34: Changing elements of a date and time</h1>
    <script>
    console.log("Chapter 34")
    console.log("Setting the year")
    var d = new Date();
    d.setFullYear(2021);
    var x = d.getFullYear();
    console.log(x)

    console.log("Setting the month")
    var d = new Date();
    d.setMonth(11);
    var x = d.getMonth();
    console.log(x)

    console.log("Setting the day")
    var d = new Date();
    d.setDate(18);
    var x = d.getDate();
    console.log(x)

    console.log("Setting the hours")
    var d = new Date();
    d.setHours(14);
    var x = d.getHours();
    console.log(x)

    console.log("Setting the minutes")
    var d = new Date();
    d.setMinutes(22);
    var x = d.getMinutes();
    console.log(x)

    console.log("Setting the seconds")
    var d = new Date();
    d.setSeconds(11);
    var x = d.getSeconds();
    console.log(x)

    console.log("Setting the milliseconds")
    var d = new Date();
    d.setMilliseconds(244);
    var x = d.getMilliseconds();
    console.log(x)

   </script> 
</body>
</html>
